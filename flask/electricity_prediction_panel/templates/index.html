<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">

</head>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Electricity Demand Prediction</a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-3">

          <!-- Metric 1 -->
          <div>
            <div class="chart-wrapper">
              <div class="chart-title">
                R2 Score for Last Week
              </div>
              <div class="chart-stage">
                <div id="number-projects-nd"></div>
              </div>
            </div>
          </div>
          <!-- Metric 1 -->

          <!-- Metric 2 -->
          <div>
            <div class="chart-wrapper">
              <div class="chart-title">
                Predicted Peak Demand for Tomorrow
              </div>
              <div class="chart-stage">
                <div class="union-display" id="total-donations-nd"></div>
                <div class="union-display" id="percentage-increase-nd"></div>
              </div>
            </div>
          </div>
          <!-- Metric 2 -->


          <!--Temperatures -->
          <div>
            <div class="chart-wrapper">
              <div class="chart-title">
                Regional Temperatures
              </div>
              <div class="chart-stage">
                <div id="temps-box-chart"></div>
              </div>
            </div>
          </div>
          <!--Temperatures -->
      </div>

      <!-- Map -->
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Change of Demand
          </div>
          <div class="chart-stage">
            <div id="us-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <div class="w-100"></div>

      <!-- Time Chart -->
      <div class="col-sm-9">
        <div class="chart-wrapper">
          <div class="chart-title">
            Recent Data and Prediction
          </div>
          <div class="chart-stage">
            <div id="time-chart"></div>
          </div>
        </div>
      </div>
      <!-- Time Chart -->

    </div>

  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Minjie</a></p>

  </div>
  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/topojson-client.min.js"></script>

  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
